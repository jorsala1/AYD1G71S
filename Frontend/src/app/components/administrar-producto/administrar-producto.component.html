      </div>
    </div>
    
    <!-- Extended material form grid -->
    
    <div class="container">
      <div class="row ">
        <div class="col-md-3 col-1">
    
        </div>
        <div class="col-md-6 col-10">
          <form>
            <!-- Grid row -->
            <div class="form-row">
              <!-- Grid column -->
              <div class="col-md-6 col-12">
                <!-- Material input -->
                <div class="md-form form-group">
                  <input  mdbInput  name="txtname" [(ngModel)]="nombre_prod" type="text" class="form-control" id="inputname" placeholder="">
                  <label for="inputEmail4MD">Nombre del producto</label>
                </div>
              </div>
              <!-- Grid column -->
    
              <!-- Grid column -->
              <div class="col-md-6 col-12">
                <div class="md-form form-group">
                  <input mdbInput name="txtdireccion" [(ngModel)]="descripcion" type="text" class="form-control" id="inputApellidos" placeholder="">
                  <label for="inputAddressMD">Descripci√≥n</label>
                </div>
              
              </div>
              <!-- Grid column -->
            </div>
            <!-- Grid row -->
    
            <!-- Grid row -->
            <div class="row">
              <!-- Grid column -->
              <div class="col-md-6 col-12">
                <!-- Material input -->              
                <div class="md-form form-group">
                  <input mdbInput name="txtcantidad" [(ngModel)]="cantidad" type="phone" class="form-control" id="inputAddress2MD" placeholder="">
                  <label for="inputAddress2MD">Cantidad </label>
                </div>
              </div>
              <!-- Grid column -->
    
              <!-- Grid column -->
              <div class="col-md-6 col-12">
                <!-- xxx Material input -->
                <div class="md-form form-group">
                  <input mdbInput name="txtContacto" [(ngModel)]="precio_compra" type="text" class="form-control" id="inputPassword4MD" placeholder="">
                  <label for="inputPassword4MD">Precio Compra</label>
                </div>
              </div>
              <!-- Grid column -->
            </div>
            <!-- Grid row -->
    
          <!-- Grid row -->
          <div class="row">
            <!-- Grid column -->
            <div class="col-md-6 col-12">
              <!-- Material input -->              
              <div class="md-form form-group">
                <input mdbInput name="txtprecioventa" [(ngModel)]="precio_venta" type="phone" class="form-control" id="inputAddress2MD" placeholder="">
                <label for="inputAddress2MD">Precio Venta </label>
              </div>
            </div>
            <!-- Grid column -->
  
            <!-- Grid column -->
            <div class="col-md-6 col-12">
                <div class="md-form form-group">
                    <div class="btn-group" mdbDropdown>
                      <button type="button" mdbBtn color="secondary" class="waves-light" mdbWavesEffect>{{cat}}</button>
                      <button type="button" mdbDropdownToggle mdbBtn color="secondary" class="dropdown-toggle dropdown-toggle-split px-3 waves-light"
                        mdbWavesEffect></button>
                      <div class="dropdown-menu">  
                        <a class="dropdown-item" *ngFor="let categoria of listacat" (click)="EligeCategoria(categoria.id)" > {{categoria.categoria}} </a>
                        <div class="dropdown-divider"></div>
                      </div>
                    </div>               
                </div>
            </div>
            <!-- Grid column -->
          </div>
            <!-- Grid row -->
    
         
            <!-- Grid row -->
            <button (click)="Actualizar()"  type="submit" mdbBtn color="secondary">Modificar Producto</button>
            <button (click)="Eliminar()"  type="submit" mdbBtn color="secondary">Eliminar Producto</button>
          </form>
        </div>
  
      </div>
    </div>
    
    <!-- Extended material form grid -->
