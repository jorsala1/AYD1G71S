  <section class="text-center">
    <h1 class="text-danger" style="font-size: 40px; font-weight:bold"> PROVEEDORES  </h1>
  <table mdbTable >
      <thead class="black white-text">
        <tr>
          <th *ngFor="let head of headElements" scope="col-sm">{{head}} </th>
        </tr>
      </thead>
      <tbody>
        <tr mdbTableCol *ngFor="let vector of VectorProveedores" class="grey black-text">
          <td>{{vector.nombre}}</td>
          <td>{{vector.direccion}}</td>
          <td>{{vector.telefono}}</td>
          <td><button  (click)="Modifica(vector.id)" type="button" mdbBtn color="danger" class="waves-light" mdbWavesEffect>Detalles</button></td>
        </tr>
      </tbody>
    </table>
  </section>
